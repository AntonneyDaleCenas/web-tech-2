<h2>Create Student</h2>

<form [formGroup]="form" (ngSubmit)="createStudent()">

  <label>First Name</label>
  <input type="text" formControlName="first_name">
  <div *ngIf="form.get('first_name')?.touched && form.get('first_name')?.invalid">
    First Name is required.
  </div>

  <label>Last Name</label>
  <input type="text" formControlName="last_name">
  <div *ngIf="form.get('last_name')?.touched && form.get('last_name')?.invalid">
    Last Name is required.
  </div>

  <label>Email</label>
  <input type="email" formControlName="email">
  <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
    <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
    <div *ngIf="form.get('email')?.errors?.['email']">Email must be valid.</div>
  </div>

  <label>Age</label>
  <input type="number" formControlName="age">
  <div *ngIf="form.get('age')?.touched && form.get('age')?.invalid">
    Age is required.
  </div>

  <label>Course</label>
  <input type="text" formControlName="course">
  <div *ngIf="form.get('course')?.touched && form.get('course')?.invalid">
    Course is required.
  </div>

  <label>Year Level</label>
  <input type="number" formControlName="year_level">
  <div *ngIf="form.get('year_level')?.touched && form.get('year_level')?.invalid">
    Year Level is required.
  </div>

  <label>GPA</label>
  <input type="number" formControlName="gpa" step="0.01">
  <div *ngIf="form.get('gpa')?.touched && form.get('gpa')?.invalid">
    GPA is required.
  </div>

  <button type="submit" (click)="createStudent()">Create Student</button>
</form>
