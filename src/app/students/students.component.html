<header class="page-header">
  <h1>Student Management</h1>
  <button class="add-btn" (click)="goToCreateStudent()">+ Add Student</button>
</header>

<main class="students-container">
  <!-- Show student cards -->
  <article class="student-card" *ngFor="let student of students; let i = index">
    <div class="student-info">
      <h2>{{ student.name }}</h2>
      <p><strong>Course:</strong> {{ student.course }}</p>
      <p><strong>Year Level:</strong> {{ student.year }}</p>
    </div>

    <button class="delete-btn" (click)="deleteStudent(i)">Delete</button>
  </article>

  <!-- Empty state -->
  <p *ngIf="students.length === 0" class="empty-msg">
    No students available. Add one!
  </p>
</main>
